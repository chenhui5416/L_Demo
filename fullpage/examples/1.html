<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>fullpage test</title>
  <meta name="author" content="yiqian">
  <meta name="keywords" content="fullpage">
  <meta name="description" content="demo for fullpage">
  <link rel="stylesheet" href="../src/fullpage.css">
  <style type="text/css">
    body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,
    form,fieldset,input,textarea,p,blockquote,th,td {
        padding: 0;
        margin: 0;
    }
    #fullpage {
      height: 100%;
      position: relative;
    }
    h1 {
      position: relative;
      top: 20%;
      font-size: 5em;
      color: #ffffff;
      text-align: center;
    }
  </style>
  <script src="../src/fullpage.js"></script>
  <script>

    document.addEventListener("DOMContentLoaded", function(event) {
      var dom = document.getElementById("fullpage");
      fullPage(dom, {
        'sectionColor': ['#2ecc71', '#3498db', '#34495e', '#95a5a6']
      })
    })
  </script>
</head>

<body>
  <div id="fullpage">
    <div class="section" id="section0">
      <h1>First Page</h1>
    </div>
    <div class="section" id="section1">
      <h1>Second Page</h1>
    </div>
    <div class="section" id="section2">
      <h1>Third Page</h1>
    </div>
    <div class="section" id="section3">
      <h1>Fourth Page</h1>
    </div>
  </div>
</body>
</html>
